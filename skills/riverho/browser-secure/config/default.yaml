security:
  defaultTtl: 1800  # 30 minutes
  requireApprovalForLogin: true
  screenshotEveryAction: true
  network:
    blockLocalhost: true
    blockPrivateIps: true
    allowedHosts: []  # Add allowed domains here
  audit:
    enabled: true
    logPath: "~/.browser-secure/audit.log"
    retentionDays: 30
    mode: "file"  # file | webhook | both
    webhook:
      url: ""  # Webhook URL for audit events
      headers: {}  # Optional headers for webhook requests
  session:
    ttlMinutes: 30
    warningAtMinutes: 25
    credentialCacheMinutes: 10

isolation:
  incognitoMode: true
  secureWorkdir: true
  autoCleanup: true
